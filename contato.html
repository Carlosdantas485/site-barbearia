<!DOCTYPE html>
<html lang="ptbr">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="padroniza.css">
        <link rel="stylesheet" href="produtosCSS.css">
        <link rel="stylesheet" href="contatoCSS.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><a href="barbearia.html"><img src="/home/carlosdantas/Documentos/projeto/imagens/logo.png" alt="logo barbearia"></a></h1>
                <nav>
                    <ul>
                        <li><a href="barbearia.html">Home</a></li>
                        <li><a href="produtos.html">Produto</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>

            <form>
                <label for="nomesobrenome">Nome e sobrenome: </label>
                <input type="text" id="nomesobrenome" required placeholder=" Seu nome">
            
                <label for="email" >E-mail: </label>
                <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@email.com">
                
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="inputpadrao" required placeholder="(XX) 12345-6789">
                
                <label for="Mensagem" placeholder="Digite seu texto aqui !">Mensagem:</label>
                <TEXTarea cols="60" rows="10" id="Mensagem" class="inputpadrao"required></TEXTarea>

                <fieldset>
                    <legend class="teste">COMO PREFERE O NOSSO CONTATO ?</legend>

                    <label for="Email"><input type="radio" name="contato" value="Email" id="Email">Email</label>
                    
                    <label for="Telefone"><input type="radio" name="contato" value="Telefone" id="Telefone">Telefone</label>
                    
                    <label for="Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="Whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset class="drop">
                    <legend>Qual horario prefere ser atendido ?</legend>
                    <select required>
                        <option value="Manha">Manha</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email ?</label>
                <input class="enviar" type="submit" value="Enviar Formulario">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>segundo</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <div class="rodape">
            <footer>
                <img src="/home/carlosdantas/Documentos/projeto/imagens/logo-branco.png" alt="logo barbeari">
                <p class="copyright"><a href="https://www.linkedin.com/in/carlos-alberto-dantas-filho-a10257195/">&copy;Carlos Dantas - 2020</a></p>
            </footer>
        </div>
    </body>
</html>
